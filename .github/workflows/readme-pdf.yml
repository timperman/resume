name: Generate README PDF

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/readme-pdf.yml
      - README.md

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate PDF (XeLaTeX)
        uses: docker://pandoc/latex:latest
        with:
          args: >-
            README.md
            --pdf-engine=xelatex
            --output=RESUME.pdf

      - name: Verify output exists
        run: |
          ls -la
          if [ ! -f RESUME.pdf ]; then
            echo "RESUME.pdf was not generated."
            exit 1
          fi

      - name: Commit PDF
        run: |
          # git diff doesn't detect untracked files; use status instead.
          if ! git status --porcelain -- RESUME.pdf | grep -q .; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add RESUME.pdf
          git commit -m "chore: update RESUME PDF from README.md"
          git push
